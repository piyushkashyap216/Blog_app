{% extends "blogapp/base.html"%}
{%block content%}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt="{{object.author}}">
    <div class="media-body">
        <div class="article-metadata" style="font-size:12px">
            <a class="mr-2" href="{% url 'user-posts' posts.author.username %}">{{ user.username }}</a>
            <small class="text-muted">{{ object.date_posted | date:'d M, Y' }}</small>
            {% if object.author == user %}
            <div style="float:right;">
                <BR>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Edit</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
            </div>
            {% endif %}
        </div>
        <h3 class="article-title">{{ object.title }}</h3>
        <p class="article-content" style="font-size: 13px">{{ object.content }}</p>
    </div>
</article>
{%endblock content%}
